name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image for backend
      run: docker build . --file src/Backend/Dockerfile --tag mof.backend:$(date +%s)
    - name: Build the Docker image for db migrations
      run: docker build . --file src/Database/Dockerfile --tag mof.db_migrations:$(date +%s)      
